<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trash Bin Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin-top: 50px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
    canvas {
      max-width: 200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Trash Bin Status</h2>
    <canvas id="donutChart"></canvas>
    <p id="alertMsg"></p>
    <small>Updated: <span id="updatedAt">--</span></small>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm'

    const supabaseUrl = 'https://mtactbuebtbyimrajvjv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10YWN0YnVlYnRieWltcmFqdmp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4ODY3MzQsImV4cCI6MjA2MjQ2MjczNH0.5HZodhN3IQ-l8pmGJpRVlg0xUdKMKJf3LPiReLxqpc0';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const binDepth = 8; // inches

    const ctx = document.getElementById('donutChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Full', 'Empty'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['#ff6384', '#dddddd'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        cutout: '70%',
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: context => `${context.label}: ${context.parsed}%`
            }
          }
        }
      }
    });

    async function fetchLatestData() {
      const { data, error } = await supabase
        .from('sensor_data')
        .select('*')
        .order('time', { ascending: false })
        .limit(1);

      if (error) {
        console.error("Error fetching data:", error);
        return;
      }

      if (data && data.length > 0) {
        const { sensor_b, time } = data[0];

        const fillPercent = Math.min(Math.max(((binDepth - sensor_b) / binDepth) * 100, 0), 100).toFixed(1);

        chart.data.datasets[0].data = [fillPercent, 100 - fillPercent];
        chart.update();

        document.getElementById('updatedAt').textContent =
          time ? new Date(time).toLocaleString() : "Not available";

        if (sensor_b < 1.5) {
          document.getElementById('alertMsg').innerHTML = "⚠️ <span class='alert'>Trash bin full!</span>";
        } else {
          document.getElementById('alertMsg').textContent = "";
        }
      }
    }

    fetchLatestData();
    setInterval(fetchLatestData, 10000); // refresh every 10 sec
  </script>
</body>
</html>
