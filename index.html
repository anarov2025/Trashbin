<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trash Bin Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin-top: 50px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Trash Bin Status</h2>
    <p>Sensor A: <span id="sensorA">--</span> in</p>
    <p>Sensor B: <span id="sensorB">--</span> in</p>
    <p id="alertMsg"></p>
    <small>Updated: <span id="updatedAt">--</span></small>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm'

    const supabaseUrl = 'https://mtactbuebtbyimrajvjv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10YWN0YnVlYnRieWltcmFqdmp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4ODY3MzQsImV4cCI6MjA2MjQ2MjczNH0.5HZodhN3IQ-l8pmGJpRVlg0xUdKMKJf3LPiReLxqpc0';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function fetchLatestData() {
      const { data, error } = await supabase
        .from('bin_status')
        .select('*')
        .order('timestamp', { ascending: false })
        .limit(1);

      if (error) {
        console.error("Error fetching data:", error);
        return;
      }

      if (data && data.length > 0) {
        const { sensor_a, sensor_b, timestamp } = data[0];
        document.getElementById('sensorA').textContent = sensor_a.toFixed(2);
        document.getElementById('sensorB').textContent = sensor_b.toFixed(2);
        document.getElementById('updatedAt').textContent = new Date(timestamp).toLocaleString();

        if (sensor_b < 1.5) {
          document.getElementById('alertMsg').innerHTML = "⚠️ <span class='alert'>Trash bin full!</span>";
        } else {
          document.getElementById('alertMsg').textContent = "";
        }
      }
    }

    fetchLatestData();
    setInterval(fetchLatestData, 10000); // refresh every 10 sec
  </script>
</body>
</html>
